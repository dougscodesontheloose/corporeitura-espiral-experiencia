<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Corporeitura: Espiral de ExperiÃªncia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:ital,wght@0,600;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            colors: {
              'ocean-deep': '#0a1628',
              'jelly-turquoise': '#40e0d0',
              'jelly-blue': '#98d8e8',
              'jelly-lavender': '#b19cd9',
              'jelly-pink': '#ffd1dc',
              'jelly-aqua': '#7fffd4',
            }
          }
        }
      }
    </script>
    <style>
      body { margin: 0; overflow: hidden; background-color: #0a1628; }
      
      /* Custom scrollbar for glass panels */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: rgba(255,255,255,0.05); }
      ::-webkit-scrollbar-thumb { background: rgba(64, 224, 208, 0.3); border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: rgba(64, 224, 208, 0.6); }

      /* Custom Range Slider Styling */
      input[type=range] {
        -webkit-appearance: none;
        width: 100%;
        background: transparent;
      }

      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 20px;
        width: 20px;
        border-radius: 50%;
        background: linear-gradient(to bottom right, #ffd1dc, #40e0d0);
        cursor: pointer;
        margin-top: -8px;
        box-shadow: 0 0 10px rgba(64, 224, 208, 0.5);
        border: 2px solid rgba(255, 255, 255, 0.8);
      }

      input[type=range]::-moz-range-thumb {
        height: 20px;
        width: 20px;
        border-radius: 50%;
        background: linear-gradient(to bottom right, #ffd1dc, #40e0d0);
        cursor: pointer;
        box-shadow: 0 0 10px rgba(64, 224, 208, 0.5);
        border: 2px solid rgba(255, 255, 255, 0.8);
      }

      input[type=range]::-webkit-slider-runnable-track {
        width: 100%;
        height: 4px;
        cursor: pointer;
        background: rgba(152, 216, 232, 0.3);
        border-radius: 2px;
      }

      input[type=range]::-moz-range-track {
        width: 100%;
        height: 4px;
        cursor: pointer;
        background: rgba(152, 216, 232, 0.3);
        border-radius: 2px;
      }
    </style>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
